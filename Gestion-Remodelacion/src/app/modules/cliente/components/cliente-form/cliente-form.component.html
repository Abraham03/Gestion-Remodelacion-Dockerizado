<h2 mat-dialog-title>{{ data ? 'Editar Cliente' : 'Crear Cliente' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography form-content">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombreCliente" required>
      <mat-error *ngIf="form.get('nombreCliente')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput type="tel" formControlName="telefonoContacto" required placeholder="Ej. 5512345678">
      <mat-error *ngIf="form.get('telefonoContacto')?.hasError('required')">
        El teléfono es requerido
      </mat-error>
      <mat-error *ngIf="form.get('telefonoContacto')?.hasError('pattern')">
        El teléfono debe tener 10 dígitos
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Dirección</mat-label>
      <textarea matInput formControlName="direccion" cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Notas adicionales</mat-label>
      <textarea matInput formControlName="notas" cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end" class="form-actions">
    <button mat-flat-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
  </mat-dialog-actions>
</form>
