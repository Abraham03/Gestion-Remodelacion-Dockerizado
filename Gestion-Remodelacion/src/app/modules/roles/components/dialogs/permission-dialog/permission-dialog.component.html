<h2 mat-dialog-title>Permisos para el rol: **{{ roleName }}**</h2>

<mat-dialog-content>
  <div *ngIf="permissions && permissions.length > 0">
    <mat-list>
      <mat-list-item *ngFor="let permission of permissions; last as isLast" class="permission-item">
        <mat-icon matListItemIcon color="primary">security</mat-icon>
        <div
          matListItemTitle
          class="permission-name"
          [matTooltip]="permission.description || 'No hay descripciÃ³n disponible.'"
          [matTooltipDisabled]="!permission.description"
          matTooltipClass="permission-description-tooltip"
          matTooltipPosition="below"
        >
          {{ permission.name }}
          <span class="permission-id"> (ID: {{ permission.id }})</span>
        </div>
        <mat-divider *ngIf="!isLast"></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
  <div *ngIf="!permissions || permissions.length === 0" class="no-permissions-message">
    <mat-icon color="warn">info</mat-icon>
    <p>Este rol no tiene permisos asignados.</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onClose()">Cerrar</button>
</mat-dialog-actions>
